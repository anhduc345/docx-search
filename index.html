<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đọc .docx và tìm kiếm</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, Arial;
            max-width: 900px;
            margin: 28px auto;
            padding: 12px
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px
        }

        input[type=text] {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc
        }

        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            background: #f5f5f5;
            cursor: pointer
        }

        #viewer {
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            height: 60vh;
            overflow: auto;
            background: #fff
        }

        mark {
            background: orange;
            color: #000;
            padding: 0 2px;
            border-radius: 3px
        }

        .hit {
            background: gold;
            font-weight: bold
        }

        .meta {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px
        }

        #status {
            font-size: 14px;
            margin-bottom: 12px;
            color: #333
        }
    </style>
</head>

<body>
    <h2>Đọc file .docx &amp; tìm kiếm</h2>
    <div class="controls">
        <input id="fileInput" type="file" accept=".docx" />
        <input id="searchInput" type="text" placeholder="Gõ từ cần tìm (ví dụ: hello)" />
        <button id="searchBtn">Tìm</button>
        <button id="prevBtn">‹ Trước</button>
        <button id="nextBtn">Sau ›</button>
        <button id="clearBtn">Xóa</button>
    </div>
    <div id="status">Chưa tìm kiếm.</div>
    <div class="meta">Nhấn Trước/Sau hoặc phím ←/→ (A/D) để di chuyển giữa các kết quả.</div>
    <div id="viewer" tabindex="0">Chưa có nội dung. Upload file .docx để bắt đầu.</div>

    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script>
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\\]\\\\]/g, '\\\\$&');
        }

        const fileInput = document.getElementById('fileInput');
        const viewer = document.getElementById('viewer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        let currentMarks = [];
        let currentIndex = -1;

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files && e.target.files[0];
            if (!file) return;
            viewer.innerHTML = 'Đang đọc file...';
            const arrayBuffer = await file.arrayBuffer();
            try {
                const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                viewer.innerHTML = result.value || '<i>(Không có nội dung)</i>';
                clearHighlights();
            } catch (err) {
                viewer.innerHTML = '<span style="color:#900">Lỗi khi đọc file: ' + (err && err.message) + '</span>';
                console.error(err);
            }
        });

        function clearHighlights() {
            currentMarks = [];
            currentIndex = -1;
            status.textContent = "Chưa tìm kiếm.";
            const marks = viewer.querySelectorAll('mark');
            marks.forEach(m => {
                const text = document.createTextNode(m.textContent);
                m.parentNode.replaceChild(text, m);
            });
        }

        function doSearch(term) {
            clearHighlights();
            if (!term || !term.trim()) return;
            term = term.trim();
            const esc = escapeRegExp(term);
            const regex = new RegExp('(' + esc + ')', 'gi');
            const html = viewer.innerHTML;
            const newHtml = html.replace(regex, '<mark>$1</mark>');
            viewer.innerHTML = newHtml;
            currentMarks = Array.from(viewer.querySelectorAll('mark'));
            if (currentMarks.length > 0) {
                currentIndex = 0;
                focusOnCurrent();
                updateStatus();
            } else {
                status.textContent = 'Không tìm thấy: "' + term + '"';
            }
        }

        function focusOnCurrent() {
            if (currentMarks.length === 0) return;
            currentMarks.forEach(m => m.classList.remove('hit'));
            const el = currentMarks[currentIndex];
            el.classList.add('hit');
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            updateStatus();
        }

        function updateStatus() {
            if (currentMarks.length === 0) {
                status.textContent = "Không có kết quả.";
            } else {
                status.textContent = `Tìm thấy ${currentMarks.length} kết quả — đang ở ${currentIndex + 1}/${currentMarks.length}`;
            }
        }

        searchBtn.addEventListener('click', () => doSearch(searchInput.value));
        searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(searchInput.value); });

        nextBtn.addEventListener('click', () => {
            if (currentMarks.length === 0) return;
            currentIndex = (currentIndex + 1) % currentMarks.length;
            focusOnCurrent();
        });

        prevBtn.addEventListener('click', () => {
            if (currentMarks.length === 0) return;
            currentIndex = (currentIndex - 1 + currentMarks.length) % currentMarks.length;
            focusOnCurrent();
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearHighlights();
        });

        // Dùng phím tắt ←/→ hoặc A/D
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                nextBtn.click();
            }
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                prevBtn.click();
            }
        });
    </script>
</body>

</html>
